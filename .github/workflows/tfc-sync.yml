name: tfc-sync
on:
  push:
    branches:
      - codex  # AI-driven commits (Codex Platform)
      - agents  # Agent-driven inter-repo commits
  pull_request:
    branches:
      - main  # All PRs targeting main branch (HITL control)
permissions:
  contents: read
  id-token: write    # Prepares for Terraform Cloud OIDC auth
jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_VAR_AGENT_ID: ${{ vars.AGENT_ID }}
      TF_VAR_NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID || vars.NOTION_PAGE_ID }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: infra
      - name: Terraform Fmt
        run: terraform fmt -check
        working-directory: infra
      - name: Terraform Validate
        run: terraform validate
        working-directory: infra
      - name: Terraform Plan
        run: terraform plan -input=false -no-color
        working-directory: infra
