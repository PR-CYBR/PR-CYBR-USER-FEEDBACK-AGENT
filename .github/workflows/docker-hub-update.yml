name: Build and Publish image to Docker Hub

on:
  push:
    branches:
      - main
    paths: 
      - 'build/Dockerfile'
  workflow_dispatch:

jobs:
  push-to-docker-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.PR_CYBR_DOCKER_USER }}
          password: ${{ secrets.PR_CYBR_DOCKER_PASS }}

      - name: build image
        run: |
          set -e
          TAG=$(echo ${{ github.sha }} | cut -c1-7)
          docker build ./build/ -t prcybr/pr-cybr-user-feedback-agent:${TAG} -t prcybr/pr-cybr-user-feedback-agent:latest
      
      - name: push image to docker hub
        run: |
          docker push prcybr/pr-cybr-user-feedback-agent:${TAG}
          docker push prcybr/pr-cybr-user-feedback-agent:latest
